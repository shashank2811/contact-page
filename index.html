        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="style.css">
            <style>
                body{
                        background-color: rgba(23, 187, 199, 0.932);

        <body>
            <div class="float-contact-form">
                <div class="form-container">
                    <p class="h2">Or Write Us</p>
                    <br>
                    <form action="#">
                        <div class="field-container">
                            <!-- this i class is used for symbols -->
                            <i class="fa fa-user-o" aria-hidden="true"></i> 
                            <label for="name" class="form-label"></label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="field-container">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <label for="email" class="form-label"></label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="field-container">
                            <label for="comment"></label>
                            <textarea class="form-control" id="comment" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                        </div>
                        <div class="float-right">
                              <button type="button" class="btn btn-primary">SEND MESSAGE</button>                        
                        </div>
                        <div id="ayush" style="margin: 24px 0;">

                            <a href="https://twitter.com"><i class="fa fa-twitter"></i></a> 
                            <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <a href="https://linkedin.com"><i class="fa fa-linkedin"></i></a> 
                            <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
                            <a href="https://facebook.com"><i class="fa fa-facebook"></i></a>
                            <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
                            <a href="https://chiranthdg@gmail.com"><i class="fa fa-google-plus"></i></a> 
                            <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                          </div>
                        </div>
                    </form>
                </div>
            <script src="main.js"></script>
        </body>
        </html>
